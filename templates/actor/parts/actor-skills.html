<ol class="skill-list">
  {{#each skills as |skill key|}}
    <li class="item skill-listitem" data-item-id="{{skill._id}}">
      <div class="skill-grid {{#if skill.system.combat}}grey{{/if}}">
        <div class="centre"><a class="item-control item-toggle large-icon" data-itemid ="{{skill._id}}" data-property="XP" title="{{localize 'PEN.dblClickToggle'}}"><i class="{{#if skill.system.XP}}fa-regular fa-square-check{{else}}fa-regular fa-square{{/if}}"></i></a></div>
        <div class="stat-name rollable skill-name {{#if skill.system.combat}}italics{{/if}}" title="{{localize 'PEN.rollHint'}}" data-itemid="{{skill._id}}">{{skill.name}}</div>
        {{#if ../system.lock}}
          <div class="stat-name centre">{{skill.system.value}}</div>
        {{else}}
          <div class="stat-name-input trait-input centre item" data-field="skill" data-itemid ="{{skill._id}}"><input class="inline-edit" name="item.system.skill.{{key}}.value" type="text" value="{{skill.system.value}}" data-dtype="Number"/></div>
        {{/if}}
        
        {{#if ../system.lock}}
          <div class="centre item" data-itemid ="{{skill._id}}"><a class="item-control item-edit large-icon fade"><i title="{{localize 'PEN.view'}}" class="fa-solid fa-eye"></i></a></div>
        {{else}}
          <div class="centre item" data-itemid ="{{skill._id}}"><a class="item-control item-delete large-icon fade"><i title="{{localize 'PEN.delete'}}" class="fa-solid fa-broom-wide"></i></a></div>
        {{/if}}
      </div>
    </li>
  {{/each}}
</ol>
